name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./react-portfolio
        run: npm ci

      - name: Build content
        working-directory: ./react-portfolio
        run: npm run build-content

      - name: Build Next.js
        working-directory: ./react-portfolio
        run: npm run build

      - name: Copy public assets to basePath
        working-directory: ./react-portfolio
        run: |
          # Copy public folder contents to the basePath directory
          cp -r public/* out/gopalvenki/ 2>/dev/null || true
          # Ensure profile image exists
          if [ -f "public/profile.jpeg" ]; then
            cp public/profile.jpeg out/gopalvenki/profile.jpeg
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-portfolio/out/gopalvenki'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

