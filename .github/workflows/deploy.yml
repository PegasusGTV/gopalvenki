name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./react-portfolio
        run: npm ci

      - name: Build content
        working-directory: ./react-portfolio
        run: npm run build-content

      - name: Build Next.js
        working-directory: ./react-portfolio
        run: npm run build

      - name: Verify build output
        working-directory: ./react-portfolio
        run: |
          echo "Checking build output structure..."
          ls -la out/ || echo "out directory not found"
          if [ -d "out/gopalvenki" ]; then
            echo "basePath directory exists"
            ls -la out/gopalvenki/ | head -20
            if [ -f "out/gopalvenki/index.html" ]; then
              echo "✓ index.html found in basePath"
            else
              echo "✗ index.html NOT found in basePath"
            fi
          else
            echo "✗ basePath directory not found - checking out/ structure"
            ls -la out/ | head -20
          fi

      - name: Copy public assets to basePath
        working-directory: ./react-portfolio
        run: |
          # Ensure the basePath directory exists
          mkdir -p out/gopalvenki
          # Copy public folder contents to the basePath directory
          if [ -d "public" ]; then
            cp -r public/* out/gopalvenki/ 2>/dev/null || true
            echo "Public assets copied"
          fi
          # Ensure profile image exists and verify
          if [ -f "public/profile.jpeg" ]; then
            cp public/profile.jpeg out/gopalvenki/profile.jpeg
            echo "✓ Profile image copied successfully"
            ls -lh out/gopalvenki/profile.jpeg
          else
            echo "WARNING: profile.jpeg not found in public folder"
            ls -la public/ || echo "Public folder not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-portfolio/out/gopalvenki'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

