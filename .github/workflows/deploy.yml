name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./react-portfolio
        run: npm ci

      - name: Build content
        working-directory: ./react-portfolio
        run: npm run build-content

      - name: Build Next.js
        working-directory: ./react-portfolio
        run: npm run build

      - name: Verify build output
        working-directory: ./react-portfolio
        run: |
          echo "=== Checking build output structure ==="
          if [ ! -d "out" ]; then
            echo "ERROR: out directory not found!"
            exit 1
          fi
          echo "Contents of out/:"
          ls -la out/ | head -20
          
          # Check if basePath directory exists
          if [ -d "out/gopalvenki" ]; then
            echo "✓ basePath directory (out/gopalvenki) exists"
            echo "Contents of out/gopalvenki/:"
            ls -la out/gopalvenki/ | head -20
            if [ -f "out/gopalvenki/index.html" ]; then
              echo "✓ index.html found in basePath"
            else
              echo "⚠ index.html NOT found in basePath - will check root"
            fi
          else
            echo "basePath directory not found - files are in out/ root"
            if [ -f "out/index.html" ]; then
              echo "✓ index.html found in out/ root"
            else
              echo "⚠ index.html NOT found in out/ root"
            fi
          fi

      - name: Prepare deployment files
        working-directory: ./react-portfolio
        run: |
          set -e  # Exit on error
          echo "=== Preparing deployment files ==="
          
          # Create deployment directory
          rm -rf deploy
          mkdir -p deploy
          
          # Determine where Next.js exported the files
          if [ -d "out/gopalvenki" ] && [ -f "out/gopalvenki/index.html" ]; then
            echo "✓ Using basePath directory structure (out/gopalvenki)"
            cp -r out/gopalvenki/* deploy/ 2>&1
            echo "Files copied from out/gopalvenki/"
          elif [ -f "out/index.html" ]; then
            echo "✓ Using root directory structure (out/)"
            cp -r out/* deploy/ 2>&1
            echo "Files copied from out/"
          else
            echo "ERROR: Could not find index.html in expected locations"
            echo "Searching for index.html..."
            find out -name "index.html" -type f 2>/dev/null || echo "No index.html found anywhere"
            exit 1
          fi
          
          # Verify index.html exists in deploy
          if [ ! -f "deploy/index.html" ]; then
            echo "ERROR: index.html not found in deploy directory after copy"
            echo "Contents of deploy/:"
            ls -la deploy/
            exit 1
          fi
          
          # Copy public assets (especially profile image)
          if [ -f "public/profile.jpeg" ]; then
            cp public/profile.jpeg deploy/profile.jpeg
            echo "✓ Profile image copied to deploy root"
          else
            echo "⚠ Profile image not found in public folder"
          fi
          
          # Copy all public assets
          if [ -d "public" ]; then
            cp -r public/* deploy/ 2>/dev/null || true
            echo "✓ Public assets copied"
          fi
          
          echo "=== Final deployment structure ==="
          echo "Files in deploy/:"
          ls -la deploy/ | head -20
          if [ -f "deploy/index.html" ]; then
            echo "✓ index.html ready for deployment"
          else
            echo "ERROR: index.html NOT found in deploy directory"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-portfolio/deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

